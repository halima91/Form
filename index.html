<html lang="en"> 
<head>

<meta charset="utf-8">

<title>Form Validation</title>
</head>

<body class="container">
    <header>
         <h1>FORM VALIDATION</h1><hr>
    </header>
    <div id="bg-img">

      
    
 <main class="row justify-content-center">
     <div class="col-4">
       
            <form onsubmit="validation()" action="#" >
                    <div class="form-group">
                      <label for="inputFirstName"><strong>First Name</strong></label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="Put your first name">
                    </div>
                    <div class="form-group">
                      <label for="inputLastName"><strong>Last Name</strong></label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Put your last name">
                    </div>
                    <div class="form-group">
                     <label for="inputAddress"><strong>Address</strong></label>
                     <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                     <label for="inputEmail"><strong>Email</strong></label>
                     <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                     </div>
                     <div class="form-group">
                       <label for="inputPassword"><strong>Password</strong></label>
                       <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
                      <div class="form-group">
                            <label for="exampleFormControlTextarea1"><strong>Comments</strong></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                  
                    <button type="submit" class="btn firstbutton" >Submit</button>
                
                    <button type="reset" class="btn">Reset</button>
                  </form>

            
                </div>
     </div>



 </main>










 <!-- Optional JavaScript -->
